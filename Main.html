<html>
  <title>
    Letras Y Mas
  </title>
  <head>
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>

    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img>
          </span>
          <div class="text header-text">
             <span class="name">
              Letras y Mas
             </span>
             <span class="profession">
              <!-- Aqui puedes escribir bajo letras y mas en la seccion izquierda -->
             </span>
          </div>
        </div>
        <i class='bx bx-chevron-right toggle'></i>
      </header>
      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i class='bx bx-search icon' ></i>
              <input type="search" placeholder="Buscar..."> 
          </li>
          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i class='bx bx-home icon'></i>
                <span class="text nav-text">Inicio</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class='bx bxs-playlist icon'></i>
                <span class="text nav-text">Artistas</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class='bx bx-info-circle icon' ></i>
                <span class="text nav-text">Informacion</span>
              </a>
            </li>
            <li class="mode">
              <div class="moon-sun">
                <i class='bx bx-moon icon moon' ></i>
                <i class='bx bx-sun icon sun' ></i>
              </div>
              <span class="mode-text text">
                Dark Mode
              </span>
              <div class="toggle-switch">
                <span class="switch">

                </span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="titulo">
      <p>Letras Y Mas</p>
    </header>

    <div class="main-search-bar">
      <input class="search-inside" type="search" placeholder="Buscar...">
    </div>

    <script src="script.js"></script>
  </body>
</html>
